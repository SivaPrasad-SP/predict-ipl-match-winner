<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IPL match Winner Prediction</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="row g-0">
            <div class="col-md-3"></div>
            <div class="col-md-6 container">
                <div class="container p-2 mb-3 border">
                    <center>
                        <h1>IPL match Winner Prediction</h1>
                    </center>
                </div>
                <form action="{{ url_for("predict")}}" method="post">
                    <div class="row g-0">
                        <div class="col-md-5">
                            <b><label for="team1">Choose Team 1:</label></b>
                            <select class="form-select" id="team1" name="team1" required>
                                <option value="0">Gujarat Lions</option>
                                <option value="1">Kolkata Knight Riders</option>
                                <option value="2">Chennai Super Kings</option>
                                <option value="3">Rajasthan Royals</option>
                                <option value="4">Mumbai Indians</option>
                                <option value="5">Sunrisers Hyderabad</option>
                                <option value="6">Kings XI Punjab</option>
                                <option value="7">Royal Challengers Bangalore</option>
                                <option value="8">Delhi Capitals</option>
                                <option value="9">Rising Pune Supergiants</option>
                            </select>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-5">
                            <label for="team2">Choose Team 2:</label>
                            <select class="form-select" id="team2" name="team2">
                                <option value="0">Gujarat Lions</option>
                                <option value="1">Kolkata Knight Riders</option>
                                <option value="2">Chennai Super Kings</option>
                                <option value="3">Rajasthan Royals</option>
                                <option value="4">Mumbai Indians</option>
                                <option value="5">Sunrisers Hyderabad</option>
                                <option value="6">Kings XI Punjab</option>
                                <option value="7">Royal Challengers Bangalore</option>
                                <option value="8">Delhi Capitals</option>
                                <option value="9">Rising Pune Supergiants</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row g-0">
                        <div class="col-md-5">
                            <label for="toss_winner">Choose toss_winner:</label>
                            <select class="form-select" id="toss_winner" name="toss_winner">
                                <option value="0">Gujarat Lions</option>
                                <option value="1">Kolkata Knight Riders</option>
                                <option value="2">Chennai Super Kings</option>
                                <option value="3">Rajasthan Royals</option>
                                <option value="4">Mumbai Indians</option>
                                <option value="5">Sunrisers Hyderabad</option>
                                <option value="6">Kings XI Punjab</option>
                                <option value="7">Royal Challengers Bangalore</option>
                                <option value="8">Delhi Capitals</option>
                                <option value="9">Rising Pune Supergiants</option>
                            </select>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-5">
                            <label for="toss_decision">Choose toss_decision:</label>
                            <select class="form-select" id="toss_decision" name="toss_decision">
                                <option value="0">FIELD</option>
                                <option value="1">BAT</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row g-0">
                        <div class="col-md-5">
                            <label for="home_team">Choose home_team:</label>
                            <select class="form-select" id="home_team" name="home_team">
                                <option value="0">Gujarat Lions</option>
                                <option value="1">Kolkata Knight Riders</option>
                                <option value="2">Chennai Super Kings</option>
                                <option value="3">Rajasthan Royals</option>
                                <option value="4">Mumbai Indians</option>
                                <option value="5">Sunrisers Hyderabad</option>
                                <option value="6">Kings XI Punjab</option>
                                <option value="7">Royal Challengers Bangalore</option>
                                <option value="8">Delhi Capitals</option>
                                <option value="9">Rising Pune Supergiants</option>
                                <option value="10">Neutral</option>
                            </select>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-5">
                            <label for="is_death_match">Choose is_death_match:</label>
                            <select class="form-select" id="is_death_match" name="is_death_match">
                                <option value="0">YES</option>
                                <option value="1">NO</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-info" type="submit">Predict</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </body>
</html>
